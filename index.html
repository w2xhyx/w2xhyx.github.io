<!DOCTYPE html>
<html>
<head>
    <title>凌霄的空间</title>
    <style>
        /* 全局样式 */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Microsoft YaHei', sans-serif;
            
            /* 背景图设置（已修复链接） */
            background-image: url('http://img.52desk.com/tp/211924PrUvQ.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            
            /* 深色半透明遮罩（确保文字可读） */
            position: relative;
            overflow: hidden;
        }
        
        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }
        
        /* 欢迎语样式 */
        #welcome-text {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 2;
            font-weight: bold;
        }

        /* 游戏弹窗样式 */
        #game-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            z-index: 3;
            width: 300px;
            text-align: center;
        }

        #game-popup h2 {
            color: #ff6b6b;
            margin-top: 0;
        }

        #guess-input {
            padding: 8px;
            width: 100px;
            margin: 10px 0;
        }

        #guess-button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        #result {
            margin: 15px 0;
            font-weight: bold;
            min-height: 20px;
        }

        #restart-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            display: none;
            margin-top: 10px;
        }

        /* 新增爱心特效样式 */
        .heart {
            position: absolute;
            font-size: 20px;
            color: #ff3366;
            animation: heartExplode 1.5s ease-out forwards;
            pointer-events: none;
            z-index: 999;
        }

        @keyframes heartExplode {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--x), -100vh) scale(0.5);
            }
        }
    </style>
</head>
<body>
    <!-- 左上角欢迎语 -->
    <div id="welcome-text">凌霄，欢迎你的加入！</div>
    <!-- 版权声明 -->
<div style="
    position: fixed;
    bottom: 10px;
    width: 100%;
    text-align: center;
    color: rgba(255,255,255,0.7);
    font-size: 12px;
    font-family: 'Microsoft YaHei';
    z-index: 999;
">
    作者：凌霄（版权所有，请勿侵权）
</div>

    <!-- 猜数字游戏 -->
    <div id="game-popup">
        <h2>猜数字小游戏</h2>
        <p>我已经想好了一个1-100之间的数字，猜猜看是多少？</p>
        <input type="number" id="guess-input" min="1" max="100" placeholder="输入1-100">
        <button id="guess-button">猜一猜</button>
        <div id="result"></div>
        <button id="restart-button">再玩一次</button>
    </div>

    <script>
        // 游戏逻辑
        let targetNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;
        const maxAttempts = 7;

        document.getElementById('guess-button').addEventListener('click', checkGuess);
        document.getElementById('restart-button').addEventListener('click', restartGame);
        document.getElementById('guess-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') checkGuess();
        });

        function checkGuess() {
            const guess = parseInt(document.getElementById('guess-input').value);
            const resultDiv = document.getElementById('result');
            
            if (isNaN(guess) || guess < 1 || guess > 100) {
                resultDiv.textContent = "请输入1-100的有效数字！";
                resultDiv.style.color = "red";
                return;
            }

            attempts++;
            
            if (guess === targetNumber) {
                resultDiv.innerHTML = `🎉 恭喜你！用了 ${attempts} 次猜中了数字 ${targetNumber}！`;
                resultDiv.style.color = "green";
                createHearts(); // 触发爱心特效
                endGame();
            } else if (attempts >= maxAttempts) {
                resultDiv.innerHTML = `😢 游戏结束！正确答案是 ${targetNumber}`;
                resultDiv.style.color = "red";
                endGame();
            } else {
                const hint = guess < targetNumber ? "太小了" : "太大了";
                resultDiv.textContent = `❌ 不对哦！${hint}（还剩 ${maxAttempts - attempts} 次机会）`;
                resultDiv.style.color = "orange";
            }
            
            document.getElementById('guess-input').value = '';
        }

        function endGame() {
            document.getElementById('guess-input').disabled = true;
            document.getElementById('guess-button').disabled = true;
            document.getElementById('restart-button').style.display = 'inline-block';
        }

        function restartGame() {
            targetNumber = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            document.getElementById('result').textContent = '';
            document.getElementById('guess-input').disabled = false;
            document.getElementById('guess-button').disabled = false;
            document.getElementById('restart-button').style.display = 'none';
            document.getElementById('guess-input').focus();
        }

        // 新增爱心特效函数
        function createHearts() {
            const colors = ['#ff3366', '#ff6b6b', '#ff1493'];
            for (let i = 0; i < 200; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '❤';
                
                // 随机位置和动画参数
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = Math.random() * 100 + 'vh';
                heart.style.setProperty('--x', (Math.random() - 0.5) * 200 + 'px');
                heart.style.animationDelay = Math.random() * 0.5 + 's';
                heart.style.fontSize = Math.random() * 20 + 15 + 'px';
                heart.style.color = colors[Math.floor(Math.random() * colors.length)];
                
                document.body.appendChild(heart);
                
                // 动画结束后移除元素
                heart.addEventListener('animationend', () => {
                    heart.remove();
                });
            }
        }
    </script>
</body>
</html>
