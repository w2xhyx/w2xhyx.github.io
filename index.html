<!DOCTYPE html>
<html>
<head>
    <title>凌霄的小游戏</title>
    <style>
        /* 全局样式保持不变 */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Microsoft YaHei', sans-serif;
            background-image: url('http://img.52desk.com/tp/211924PrUvQ.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
            overflow: hidden; /* 新增：防止爱心溢出滚动条 */
        }
        /* 其他原有样式保持不变... */

        /* 新增爱心特效样式 */
        .heart {
            position: absolute;
            font-size: 20px;
            color: #ff3366;
            animation: heartExplode 1.5s ease-out forwards;
            pointer-events: none;
            z-index: 999;
        }

        @keyframes heartExplode {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--x), -100vh) scale(0.5);
            }
        }
    </style>
</head>
<body>
    <!-- 原有内容保持不变... -->

    <script>
        // 原有游戏逻辑保持不变...

        function checkGuess() {
            const guess = parseInt(document.getElementById('guess-input').value);
            const resultDiv = document.getElementById('result');
            
            if (isNaN(guess) || guess < 1 || guess > 100) {
                resultDiv.textContent = "请输入1-100的有效数字！";
                resultDiv.style.color = "red";
                return;
            }

            attempts++;
            
            if (guess === targetNumber) {
                resultDiv.innerHTML = `🎉 恭喜你！用了 ${attempts} 次猜中了数字 ${targetNumber}！`;
                resultDiv.style.color = "green";
                createHearts(); // 新增：触发爱心特效
                endGame();
            } else if (attempts >= maxAttempts) {
                // ...原有失败逻辑
            }
            // ...其他逻辑
        }

        // 新增爱心特效函数
        function createHearts() {
            const colors = ['#ff3366', '#ff6b6b', '#ff1493'];
            for (let i = 0; i < 30; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '❤';
                
                // 随机位置和动画参数
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = Math.random() * 100 + 'vh';
                heart.style.setProperty('--x', (Math.random() - 0.5) * 200 + 'px');
                heart.style.animationDelay = Math.random() * 0.5 + 's';
                heart.style.fontSize = Math.random() * 20 + 15 + 'px';
                heart.style.color = colors[Math.floor(Math.random() * colors.length)];
                
                document.body.appendChild(heart);
                
                // 动画结束后移除元素
                heart.addEventListener('animationend', () => {
                    heart.remove();
                });
            }
        }
    </script>
</body>
</html>
